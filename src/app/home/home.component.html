<app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible]="!foods || foods.length <=0" resetLinkText="Reset Search"></app-not-found>
<ul>
    <li *ngFor="let food of foods">
        <a [routerLink]="['/food', food.id]">
            <img src="{{food.imageUrl}}" alt="">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <div class="favorite {{food.favorite ? '' : 'not'}}">
                    <i class="fa-solid fa-heart"></i> 
                </div>
                <div class="rating">
                    <!-- Replace the number 5 with your rating logic if needed -->
                    <span *ngFor="let star of [1, 2, 3, 4, 5]; let i = index">
                        <!-- <i class="fa-solid fa-star" [ngClass]="{'filled': i < food.rating}"></i> -->
                    </span>
                </div>
                <div class="product-item-footer">
                    <div class="orgins">
                        <span *ngFor="let orgin of food.orgins">
                            {{orgin}}
                        </span>
                    </div>
                    <div class="cooktime">
                        <span><i class="fa-solid fa-clock"></i></span>
                        {{food.cookTime}}
                    </div>
                    
                </div>
                <div class="price">
                    {{food.price | currency:'INR':'symbol'}}
                </div>
            </div>
        </a>
    </li>
</ul>
