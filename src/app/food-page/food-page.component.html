<app-not-found [visible]="!food " notFoundMessage="Product not Found" resetLinkText="Back to Home"></app-not-found>
<div *ngIf="food" class="container">
    <img [src]="food.imageUrl" [alt]="food.name"/>

    <div class="details">
        <div class="header">
            <span class="name">
                {{food.name}}
            </span>
            <span class="favorite {{food.favorite?'':'not'}}">
                <i class="fa-solid fa-heart"></i> 
            </span>
        </div>
        <div class="orgins">
            <span *ngFor="let orgin of food.orgins">
                {{orgin}}
            </span>
        </div>
        <div class="tags">
            <app-tags [foodPageTags]="food.tags" justifyContent="start"></app-tags>
        </div>
        <div class="cook-time">
            <span>
                Time to cook about <strong>{{food.cookTime}}</strong> minutes
            </span>
        </div>
        <div class="price">
            {{food.price | currency:'INR':'symbol'}}
        </div>
        <button (click)="addToCart()">Add to Cart</button>
    </div>
</div>
